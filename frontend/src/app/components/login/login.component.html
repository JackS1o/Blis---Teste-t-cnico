<div class="login-container">
  <div class="login-card">
    <div class="brand">
        <div class="brand-logo"></div>
        <h1>Bem vindo</h1>
        <p>Insira suas credenciais para acessar sua conta</p>
    </div>
  
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email"
                [(ngModel)]="loginObj.email"
                name="email"
                id="email" 
                placeholder="name@company.com"
                autocomplete="email"
            >
            <div class="error" id="emailError"></div>
        </div>
  
        <div class="form-group">
            <label for="password">Senha</label>
            <input 
                type="password"
                [(ngModel)]="loginObj.password"
                name="password"
                id="password"
                placeholder="Insira sua senha"
                autocomplete="current-password"
            >
            <div class="error" id="passwordError"></div>
        </div>
  
        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Lembre de mim</label>
            </div>
            <a href="#" class="forgot-password">Esqueci minha senha?</a>
        </div>
  
        <button type="submit" class="login-btn" id="loginButton" (click)="login()">
            Login
        </button>
    </form>
  
    <div class="signup-link">
        <p>NÃ£o possui uma conta? <a href="/register">Cadastre-se</a></p>
    </div>
  </div>
</div>
